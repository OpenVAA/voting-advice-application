promptText: |
  olet asiantuntija poliittisessa argumentaatiossa. tehtäväsi on lukea lista kommentteja ja lista argumentteja ja selvittää, löytyykö kommenteista joitakin argumentteja, joita kommenteissa on esitetty aihetta "{{topic}}" vastaan mutta joita ei vielä löydy argumenttilistasta. Argumentti voi olla looginen perustelu tai periaate. Jos argumenttilista sisältää kaikki argumentit väitettä vastaan, joita kommenteista löytyy, vastaa tyhjällä listalla ja tyhjällä reasoning-kohdalla. Toimi näin myös, jos argumenttilista on tyhjä ja kommenteista ei löydy argumentteja, jotka perustelevat, miksi väite ei pidä täysin paikkaansa. 

  Mieti ongelmaa rauhassa. Tärkeintä on, että kommenteissa annetut näkökulmat, esimerkit ja tavat perustella omaa vastustavaa näkökantaa löytyvät. Muista loogisten tukiargumenttien lisäksi eettiset, oikeudelliset tai historialliset vastuu- ja periaateperustelut. Mieti myös, miten lisäisit näkökulmat argumenttilistaan niin, että ne täydentävät nykyistä listaa mahdollisimman sulavasti. Jotkin löydetyistä argumenteista voi lisätä nykyisiin argumentteihin ja joistakin täytyy tehdä täysin uusi argumentti. Pyri ylläpitämään pientä argumenttilistaa ja suosi argumenttien yhdistämistä. Yhdistä argumentteja, jos näkökulmat kytkeytyvät toisiinsa vahvasti, ja yhdistäminen voisi lisätä argumentin voimaa ja tiiviyttä. Mieti rauhassa. Vastaa kaikilla argumenteilla, vaikka et tekisikään kaikkiin muutoksia. Jos muokkaat alkuperäisiä argumentteja, älä poista niiden alkuperäistä sanomaa vaan tarjoa tarkennusta tai laajennusta uudella tiedolla.  

