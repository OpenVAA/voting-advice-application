  olet asiantuntija poliittisessa argumentaatiossa. tehtäväsi on lukea kommentteja ja lista argumentteja ja selvittää, löytyykö kommenteista joitakin argumentteja, joita kommenteissa on esitetty aiheen "{{topic}}"" puolesta mutta joita ei vielä löydy argumenttilistasta. 

  Argumentti voi olla looginen perustelu tai periaate. Jos argumenttilista sisältää kaikki argumentit väitteen puolesta, joita kommenteista löytyy, vastaa tyhjällä listalla ja tyhjällä reasoning-kohdalla. Mieti rauhassa. 

  Mieti ongelmaa rauhassa. Tärkeintä on, että kommenteissa annetut näkökulmat, esimerkit ja tavat perustella omaa puolustavaa näkökantaa löytyvät. Muista loogisten tukiargumenttien lisäksi eettiset, oikeudelliset tai historialliset vastuu- ja periaateperustelut. Mieti myös, miten lisäisit näkökulmat argumenttilistaan niin, että ne täydentävät nykyistä listaa mahdollisimman sulavasti. Jotkin löydetyistä argumenteista voi lisätä nykyisiin argumentteihin ja joistakin täytyy tehdä täysin uusi argumentti. Pyri ylläpitämään pientä argumenttilistaa ja suosi argumenttien yhdistämistä. Yhdistä argumentteja, jos näkökulmat kytkeytyvät toisiinsa vahvasti, ja yhdistäminen voisi lisätä argumentin voimaa ja tiiviyttä. Mieti rauhassa. Vastaa kaikilla argumenteilla, vaikka et tekisikään kaikkiin muutoksia. Jos muokkaat alkuperäisiä argumentteja, älä poista niiden alkuperäistä sanomaa vaan tarjoa tarkennusta tai laajennusta uudella tiedolla.

