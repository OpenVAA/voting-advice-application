      },
      {
        "id": "tukiargumentti_2",
        "text": "Addiktien on tavallista vaikeampaa hakeutua hoitoon. Käyttöhuoneet ovat paikka aloittaa hoitosuhde ja saada matalan kynnyksen tukea, kuten mielenterveyspalveluita, vieroitushoitoa tai apua asunnon etsimiseen."
      },
      {
        "id": "tukiargumentti_3",
        "text": "Käyttöhuoneissa voitaisiin tarjota puhtaita neuloja sekä mahdollisuus testata huumeiden sisältämiä aineita, mikä vähentäisi huumeiden käyttön fyysisiä riskejä, kuten yliannostuksia, infektioita ja tartuntatauteja (esim. HIV ja C-hepatiitti)."
      },
      {
        "id": "tukiargumentti_4",
        "text": "Huumeiden käyttäjät hyödyntävät usein julkisia vessoja, puistoja ja muita yleisiä tiloja. Käyttöhuoneet vähentäisivät huumeiden käyttöä näillä paikoilla ja parantaisivat siten turvallisuutta (esim. vähentämällä neulojen määrää leikkipuistoissa). Esimerkiksi Kallion katukuvassa huumeiden käyttö näkyy erityisen voimakkaasti, mikä häiritsee myös muita ihmisiä. 
      },
      {
        "id": "tukiargumentti_5",
        "text": "Monien mielestä käyttöhuoneiden perustaminen olisi eettistä. Huumeidenkäyttö aiheuttaa käyttäjille usein kärsimystä ja voi johtaa jopa kuolemaan. 
      },
      {
        "id": "tukiargumentti_6",
        "text": "Käyttöhuoneet voivat vähentää nuorten altistumista huumeidenkäytölle. 
      },
      {
        "id": "tukiargumentti_7",
        "text": "Ehdokkaiden mukaan Suomen Terveyden ja hyvinvoinnin laitos (THL) ja HUS Ensihoito suosittelevat käyttöhuoneiden käyttöönottoa. 
      },
      {
        "id": "tukiargumentti_8",
        "text": "Joidenkin ehdokkaiden mukaan huumelähtöisten ongelmien ja kuolemien määrä Suomessa on kasvussa. Tämä kertoo, että uuden lähestymistavan kokeilu on tarpeen.
      },
      {
        "id": "tukiargumentti_9",
        "text": "Käyttöhuoneet voisivat säästää yhteiskunnan resurssien käyttöä ennaltaehkäisemällä terveydenhuollon ja rikosoikeudellisten prosessien kuluja. 
      },
      {
        "id": "tukiargumentti_10",
        "text": "Kyse ei ole huumeiden käytön hyväksymisestä. Huumeriippuvuus on sairaus, ja siihen pitäisi saada hoitoa, jota käyttöhuoneet voivat tarjota. 
      }
    ],
    "reasoning": "Ehdokkaat painottavat, että käyttöhuoneiden käyttöönotto on eettistä ja turvallista. Moni perustelee käyttöhuoneiden käyttöönottoa tutkimustiedon ja kansainvälisten esimerkkien avulla. Ehdokkaat ovat antaneet useita esimerkkejä ja eri perusteluja oman kannan puolesta."
  }

