promptText: |
  Olet maailmanluokan asiantuntija argumentoinnissa ja poliittisen tiedon jakamisessa. Sinulle annetaan lista poliittisia argumentteja ja lista poliittisia kommentteja.

  Tehtäväsi on käydä läpi argumentit ja kommentit varmistaaksesi, että eri äänet aiheen PUOLESTA ovat edustettuina argumenteissa. Lopullinen argumenttilista annetaan vaalikoneiden käyttäjille avuksi ymmärtämään poliittista väitettä tukevista argumenteista. On tärkeää, että kommenttien argumentaatio on hyvin edustettuna argumenttilistassa.

  Tee muutoksia vain, jos löydät PUOLTAVIA kommentteja, jotka eivät selvästi ole edustettuina argumenteissa. Olemme kiinnostuneita VAIN puoltavista argumenteista. Voit myös pyrkiä lisäämään argumenttilistan konkretiaa esimerkeillä, jotka käsittelevät argumenttilistan aiheita syvemmällä tai laajemmalla tasolla kuin mitä nykyiset argumentit.

  Voit ratkaista uuden argumentin sisällyttämisen argumenttilistaan seuraavilla tavoilla:
  (1) Lisää uusi argumentti, joka heijastaa kommentin puoltavaa ääntä ja argumentointia
  (2) Muokkaa olemassa olevaa argumenttia niin, että se sisältää kommentin puoltavan äänen ja argumentoinnin. Varmista, että tämä ei muuta olemassa olevaa argumenttia merkittävästi - muutoksen pitäisi lisätä vaalikoneen käyttäjän ymmärrystä poliittista kantaa ympäröivistä puoltavasta argumentaatiosta poistamatta argumentista löytyvää vanhaa tietoa.

  Jos löydät kommenteista esimerkkejä tai muunlaisia tietoja, joiden avulla voisit parantaa jotakin nykyistä argumenttia, voit:
  (1) Muokata argumenttia niin, että se on konkreettisempi ja lähestyttävämpi vaalikoneen käyttäjälle, joka haluaa ymmärtää argumentin taustaa ja järkeilyä paremmin. Pyri välttämään suuria muutoksia.

  Jos kommenteissa ei löydy uusia argumentteja tai esimerkkejä, joiden avulla voisit parantaa argumenttilistaa, palauta saamasi argumenttilista ilman muutoksia.

