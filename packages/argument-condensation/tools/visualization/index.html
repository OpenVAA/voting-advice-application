<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operation Tree Visualizer</title>
    <link rel="icon" href="data:," />
    <!-- define a blank favicon so a 404 error doesn't occur and create confusion -->
    <link rel="stylesheet" href="styles.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <h1>🌳 Operation Tree Visualizer</h1>
        <p>Interactive visualization of argument condensation workflows</p>
      </div>

      <!-- Controls -->
      <div class="controls">
        <div class="file-input-section">
          <label for="tree-file" class="file-label">📁 Load Tree Data</label>
          <input type="file" id="tree-file" class="file-input" accept=".json" />
        </div>

        <div class="view-controls">
          <button id="fit-btn" class="btn btn-secondary">📐 Fit to Screen</button>
          <button id="toggle-details" class="btn btn-secondary">🔍 Show Details</button>
          <button id="export-svg" class="btn btn-secondary">💾 Export SVG</button>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Visualization Area -->
        <div class="visualization-area">
          <div id="tree-container" class="tree-container">
            <div class="empty-state">
              <div class="empty-icon">🌳</div>
              <h2>No tree data loaded</h2>
              <p>Upload a JSON file or load a sample tree to get started</p>
            </div>
          </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
          <div class="tree-info">
            <h3>Tree Information</h3>
            <div id="tree-stats" class="stats-container">
              <p>Load a tree to see statistics</p>
            </div>
          </div>

          <div class="node-info">
            <h3>Node Details</h3>
            <div id="node-info" class="node-info-container">
              <p>Click on a node to see details</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="treeVisualizer.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
