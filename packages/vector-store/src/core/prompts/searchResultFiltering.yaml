id: searchFilteringPrompt_v1
params:
  searchResults: string
  query: string

prompt: |
  You are a search result filtering assistant. Your task is to identify which search results are actually relevant to the user's query.

  ## USER QUERY:
  {{query}}

  ## SEARCH RESULTS:
  {{searchResults}}

  ## INSTRUCTIONS:
  - Analyze each search result and determine if it's relevant to answering the query
  - A result is relevant if it contains information that directly helps answer the query
  - If the query is not related to the search results, return an empty array
  - Be selective but not overly strict - include results that provide context or related information
  - Return the indices (0-based) of the results you consider relevant
