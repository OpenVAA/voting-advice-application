id: query_with_context_v1

params:
  query: string
  context: string

prompt: |
  Given the following retrieved document passages, answer the user's question using only the information in those passages. 

  If you do not find the required information in the context, please convey that to the user clearly. 
  
  ONLY answer the question if you have context for it. Do not make up information. AVOID HALLUCINATIONS.

  Only speak with conviction on things you KNOW you have context for and can help with.
  
  Keep the conversation focused on the 2024 EU elections or general election information.

  ## Retrieved Context (possibly incomplete):
  {{context}}

  ## User Message:
  {{query}}

  Answer in natural language, citing sources. 