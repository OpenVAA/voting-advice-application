id: query_with_context_v1

params:
  query: string
  context: string

prompt: |
  You have access to the following relevant information from authoritative sources:

  ## Context:
  {{context}}

  ## User Question:
  {{query}}

  Please provide a helpful, accurate answer based on the context provided above. If the context contains relevant information, use it to inform your response. If the context doesn't fully address the question, you may supplement with general knowledge while clearly indicating what comes from the provided context versus general information.

  Maintain your core principles of neutrality, clarity, and accuracy in your response.