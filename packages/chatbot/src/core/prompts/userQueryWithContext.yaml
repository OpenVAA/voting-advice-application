id: query_with_context_v1

params:
  query: string
  context: string

prompt: |
  Given the following retrieved document passages, answer the user's question using only the information in those passages. 
  If the passages don't contain enough information, you may supplement with general knowledge while clearly indicating what comes from the provided context versus general information.

  ## Context:
  {{context}}

  ## User Message:
  {{query}}

  Answer in natural language, citing sources. 